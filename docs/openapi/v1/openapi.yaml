openapi: 3.0.3
info:
  title: KionCRM API
  version: 1.0.0

servers:
  - url: http://localhost:8080/api/v1

paths:
  /auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Auth tokens
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                  refreshToken:
                    type: string
        "401":
          description: Unauthorized

  /clients:
    get:
      summary: List clients
      responses:
        "200":
          description: Clients list
